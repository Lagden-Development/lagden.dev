services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - CONTENTFUL_SPACE_ID=${CONTENTFUL_SPACE_ID}
      - CONTENTFUL_DELIVERY_API_KEY=${CONTENTFUL_DELIVERY_API_KEY}
      - CONTENTFUL_ENVIRONMENT=${CONTENTFUL_ENVIRONMENT:-master}
      - BETTERSTACK_UPTIME_API_KEY=${BETTERSTACK_UPTIME_API_KEY:-}
      - CACHE_PROJECTS_LIST=${CACHE_PROJECTS_LIST:-3600}
      - CACHE_PROJECTS_DETAIL=${CACHE_PROJECTS_DETAIL:-300}
      - CACHE_PEOPLE_LIST=${CACHE_PEOPLE_LIST:-7200}
      - CACHE_PEOPLE_DETAIL=${CACHE_PEOPLE_DETAIL:-600}
      - CACHE_STATUS=${CACHE_STATUS:-30}
      - CACHE_COMMITS=${CACHE_COMMITS:-300}
      - CACHE_MAX_SIZE_MB=${CACHE_MAX_SIZE_MB:-50}
      - CACHE_MAX_ENTRIES=${CACHE_MAX_ENTRIES:-1000}
      - SYSTEM_DEPLOYMENT=coolify
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
